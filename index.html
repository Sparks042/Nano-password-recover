<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nano-password-recover</title>
    <link rel="stylesheet" href="./Css/index.css">
</head>
<body>
    <div class="password-recover">
        <img src="./Assets/Images/Nano-logo.png" alt="">
        <div class="password-recover-container">
            <h1>Reset Password</h1>
            <span id="error-message"></span>
            <label for="email">Email</label>  <br> <br>
            <input type="email" name="email" id="email" placeholder="nanocodes@gmail.com" required> <br> <br>
        </div>
        <button type="submit" id="button"><a href="#">Continue</a></button>
    </div>




    <script src="./index.js"></script>
</body>
</html>
